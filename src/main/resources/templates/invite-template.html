<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Tailwind-inspired CSS */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            line-height: 1.5;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .header {
            background-color: #111827;
            padding: 1.5rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
        }

        .content {
            padding: 1.5rem;
        }

        .text-gray-700 {
            color: #374151;
        }

        .text-gray-900 {
            color: #111827;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-medium {
            font-weight: 500;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .trip-details {
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            margin-right: 0.75rem;
            flex-shrink: 0;
            background-color: #374151;
        }

        .dot-blue {
            background-color: #374151;
        }

        .dot-green {
            background-color: #6b7280;
        }

        .dot-red {
            background-color: #111827;
        }

        .cta-container {
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background-color: #111827;
            color: #ffffff !important;
            font-weight: 500;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 2px solid #111827;
        }

        .cta-button:hover {
            background-color: #ffffff;
            color: #111827;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .cta-button-signup {
            display: inline-block;
            background-color: #ffffff;
            color: #111827 !important;
            font-weight: 500;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 2px solid #111827;
        }

        .cta-button-signup:hover {
            background-color: #111827;
            color: #ffffff !important;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .footer p {
            margin: 0;
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                margin: 0;
                padding: 0;
            }

            .card {
                border-radius: 0;
                margin: 0;
            }

            .header,
            .content,
            .footer {
                padding: 1rem;
            }

            .cta-button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <h1>You're Invited to Join a Trip!</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="mb-4">
                <p class="text-gray-700 mb-2">Hello,</p>
                <p class="text-gray-700 mb-4">
                    <span class="font-semibold text-gray-900">${senderName}</span> has invited you to join the trip:
                </p>
            </div>

            <!-- Trip Details -->
            <div class="trip-details">
                <div class="detail-item">
                    <div class="dot dot-blue"></div>
                    <span class="font-medium text-gray-900">Destination:</span>
                    <span class="text-gray-700" style="margin-left: 0.5rem;">${destination}</span>
                </div>
                <div class="detail-item">
                    <div class="dot dot-green"></div>
                    <span class="font-medium text-gray-900">Start Date:</span>
                    <span class="text-gray-700" style="margin-left: 0.5rem;">${startDate}</span>
                </div>
                <div class="detail-item">
                    <div class="dot dot-red"></div>
                    <span class="font-medium text-gray-900">End Date:</span>
                    <span class="text-gray-700" style="margin-left: 0.5rem;">${endDate}</span>
                </div>
            </div>

            <p class="text-gray-700 mb-6">Join the adventure and explore new experiences together!</p>

            <!-- CTA Button -->
            <div class="cta-container">
                <!-- If user is already registered -->
                <a href="${joinLink}" class="cta-button">
                    Join Now
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>This invitation was sent via Plan Voyage</p>
        </div>
    </div>
</div>
</body>
</html>
